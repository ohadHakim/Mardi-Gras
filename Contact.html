   <!-- Contact us Form -->

    <section class="mb-4 g-0"><br>
        <h5 class="mb-5 text-center">Contact Us!</h5>
        <div class="row d-flex justify-content-center g-0">
          <div class="col-md-6">
            <form onsubmit="return false;">
              <!-- 2 column grid layout with text inputs for the first and last names -->
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="firstName" class="form-control" placeholder="First name"/>
                    <label class="form-label" for="form3Example1"></label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="lastName" class="form-control" placeholder="Last name" />
                    <label class="form-label" for="form3Example2"></label>
                  </div>
                </div>
              </div>

              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" id="email" class="form-control" placeholder="Email address" />
                <label class="form-label" for="form3Example3"></label>
              </div>

              <!-- Free Text input -->
              <div class="form-outline mb-4">
                <input type="text" id="form3Example4" class="form-control" placeholder="Write your text here" />
                <label class="form-label" for="form3Example4"></label>
              </div>

              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-center mb-4">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" checked />
                <label class="form-check-label" for="form2Example3">
                  Subscribe to our newsletter
                </label>
              </div>

              <!-- Submit button -->
              <button type="submit" id="mySubmit" class="btn btn-primary btn-block mb-4" onclick="onSubmitClicked()">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>

      <!-- Map -->
      <div class="map">
       <div class="ratio ratio-16x9">
        <iframe src="https://www.google.com/maps/d/embed?mid=14-fXt1aXOxTRsF9VqjOtzfigBD0&hl=en&ehbc=2E312F"></iframe>
        </div><br>
      </div>

              class="btn btn-primary btn-floating m-1"

              href="https://www.youtube.com/channel/UCOrq1qF6dVDn9Do-wvbKh0Q"
              role="button"
              ><i class="fab fa-youtube"></i
            ></a>
      
            <!-- Instagram -->

              href="https://www.instagram.com/mardigrasneworleans/"
